{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}

    <style>
        /* Sticky footer styles
        -------------------------------------------------- */
        html {
          position: relative;
          min-height: 100%;
        }
        .blog-footer {
          padding: 40px 0;
          color: #999;
          text-align: center;
          background-color: #f9f9f9;
          border-top: 1px solid #e5e5e5;
        }
        .blog-footer p:last-child {
          margin-bottom: 0;
        }
    </style>
{% endblock %}


{% block content %}{% endblock %}
